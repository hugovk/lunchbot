[tox]
requires =
    tox>=4.2
env_list =
    lint
    py{312, 311, 310, 39, 38, 37}

[testenv]
skip_install = true
deps =
    -rrequirements.txt
commands =
    {envpython} lunchbot.py --dry-run --json

[testenv:lint]
skip_install = true
deps =
    pre-commit
pass_env =
    PRE_COMMIT_COLOR
commands =
    pre-commit run --all-files --show-diff-on-failure
